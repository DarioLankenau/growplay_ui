<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - GrowPlay</title>
    <link rel="stylesheet" href="growplay-home-ui.html">
    <link rel="stylesheet" href="components/footer.css">
    <style>
        body { background: #0a0a0f; color: #fff; font-family: 'Inter', sans-serif; margin: 0; }
        .container { max-width: 600px; margin: 0 auto; padding: 0 0 80px 0; }
        @media (max-width: 767px) {
            .container { display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section" id="events">
            <div class="section-title">🎉 Events</div>
            <div class="card events-card">
                <h4 style="margin-bottom: 16px; color: #fff; font-size: 16px;">📆 Your Time Off</h4>
                <div style="font-size: 14px; color: rgba(255,255,255,0.6); margin-bottom: 24px;">Next break: June 15-17 (3 days)</div>
                <h4 style="margin-bottom: 16px; color: #fff; font-size: 16px;">🏫 In-Person Lessons</h4>
                <div class="event-item">
                    <div class="event-title">Handling Workplace Conflict</div>
                    <div class="event-meta">
                        <span>📅 June 3, 2:00 PM</span>
                        <span>👥 8 attending</span>
                        <span>⭐ 4.8/5</span>
                    </div>
                    <button class="rsvp-btn">RSVP</button>
                </div>
                <div class="event-item">
                    <div class="event-title">Design Thinking 101</div>
                    <div class="event-meta">
                        <span>📅 June 5, 10:00 AM</span>
                        <span>👥 12 attending</span>
                        <span>⭐ 4.9/5</span>
                    </div>
                    <button class="rsvp-btn">RSVP</button>
                </div>
                <h4 style="margin: 24px 0 16px; color: #fff; font-size: 16px;">👥 Social Events</h4>
                <div class="event-item">
                    <div class="event-title">Board Game Night @ Lounge A</div>
                    <div class="event-meta">
                        <span>📅 Today, 6:00 PM</span>
                        <span>👥 15 attending</span>
                    </div>
                    <button class="rsvp-btn">Join</button>
                </div>
            </div>
        </div>
    </div>
    <script src="components/footer.js"></script>
</body>
</html>
